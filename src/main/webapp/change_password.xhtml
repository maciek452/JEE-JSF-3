<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">

    <f:metadata>
        <f:viewParam name="oldPassword" value="#{changePassword.oldPassword}"/>
        <f:viewParam name="newPassword" value="#{changePassword.newPassword}"/>
    </f:metadata>

    <ui:define name="content">
        <h2></h2>
        <h:form>
            <h:panelGrid styleClass="table table-striped" columns="2">

                <h:outputLabel value="Old password:" for="oldp"/>
                <h:panelGrid styleClass="full-width">
                    <h:inputSecret styleClass="form-control" id="oldp"
                                 value="#{changePassword.oldPassword}"/>
                </h:panelGrid>

                <h:outputLabel value="New password:" for="newp"/>
                <h:panelGrid styleClass="full-width">
                    <h:inputSecret styleClass="form-control" id="newp"
                                 value="#{changePassword.newPassword}"/>
                </h:panelGrid>

            </h:panelGrid>

            <h:commandButton styleClass="btn btn-primary" value="Save"
                             action="#{changePassword.proceed()}"/>
        </h:form>

    </ui:define>
</ui:composition>
