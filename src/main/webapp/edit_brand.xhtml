<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="brand" value="#{editBrand.brand}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid styleClass="table table-striped" columns="2">
                <h:outputLabel value="Model:" for="title"/>
                <h:panelGrid styleClass="full-width">
                    <h:inputText styleClass="form-control" id="title"
                                 value="#{editBrand.brand.name}"/>
                    <h:message errorClass="error" for="title"/>
                </h:panelGrid>
            </h:panelGrid>

            <h:commandButton styleClass="btn btn-primary" value="Save"
                             action="#{editBrand.saveBrand()}"/>
            <h:button styleClass="btn btn-default ml-1" value="Return" outcome="list_brands.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
