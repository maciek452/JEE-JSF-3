<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">

        <h:dataTable id="table" styleClass="table table-striped table-hover"
                     value="#{listBrands.brands}" var="brand">
            <h:column>
                <h:outputText value="#{brand.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{brand.name}" escape="true"/>
            </h:column>

            <h:column rendered="#{authentication.isAdmin()}">
                <h:button styleClass="btn btn-default" value="Edit" outcome="edit_brand.xhtml">
                    <f:param name="brand" value="#{brand.id}"/>
                </h:button>
            </h:column>

            <h:column rendered="#{authentication.isAdmin()}">
                <h:form>
                    <h:commandButton styleClass="btn btn-danger" value="Delete"
                                     action="#{listBrands.removeBrand(brand)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:button styleClass="btn btn-primary" value="Add new" outcome="edit_brand.xhtml"/>

    </ui:define>
</ui:composition>
