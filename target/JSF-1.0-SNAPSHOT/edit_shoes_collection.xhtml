<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="shoesCollection" value="#{editShoesCollection.shoesCollection}"/>
    </f:metadata>

    <ui:define name="content">
        <h2></h2>
        <h:form>
            <h:panelGrid styleClass="table table-striped" columns="2">
                <h:outputLabel value="Name:" for="name"/>
                <h:panelGrid styleClass="full-width">
                    <h:inputText styleClass="form-control" id="name"
                                 value="#{editShoesCollection.shoesCollection.name}"/>
                    <h:message errorClass="error" for="name"/>
                </h:panelGrid>

                <h:outputLabel value="Season:" for="season"/>
                <h:panelGrid styleClass="full-width">
                    <h:inputText styleClass="form-control" id="season"
                                 value="#{editShoesCollection.shoesCollection.season}"/>
                    <h:message errorClass="error" for="season"/>
                </h:panelGrid>
            </h:panelGrid>

            <h:commandButton styleClass="btn btn-primary" value="Save"
                             action="#{editShoesCollection.saveShoesCollection()}"/>
            <h:button styleClass="btn btn-default ml-1" value="Return" outcome="list_shoes_collections.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
